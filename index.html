<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, Nina</title>
    <style>
        .centered-text {
            text-align: center; /* Centers text horizontally */
        }
        .centered-vertically {
            display: flex;       /* Enables flexbox layout */
            justify-content: center; /* Centers horizontally */
            align-items: center;    /* Centers vertically */
            height: 100vh;       /* Full height of the viewport */
        }
        iframe {
            border: none; /* Removes border around the video */
        }
    </style>
</head>
<body>
    <!-- Example of horizontally centered text -->
    <h1 class="centered-vertically">Welcome to my webpage</h1>

    <!-- Example of text centered both horizontally and vertically -->
    <div class="centered-vertically">
        <p>You have scrolled to the end.</p>
    </div>

    <div class="centered-vertically">
        <p>You have scrolled to the end a bit more.</p>
    </div>

    <div class="centered-vertically">
        <!-- Centered video -->
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" <!-- Updated URL -->
            title="xoxo"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
